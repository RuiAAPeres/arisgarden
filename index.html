<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="styles/main.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="styles/common.css"
      type="text/css"
      media="screen"
    />
  </head>
  <body>
    <script src="scripts/hyperapp.js" type="text/javascript"></script>
    <script src="scripts/db.js" type="text/javascript"></script>
    <script src="scripts/common.js" type="text/javascript"></script>
    <script src="scripts/util.js" type="text/javascript"></script>
    <script src="scripts/view_home.js" type="text/javascript"></script>
    <script src="scripts/view_recipes.js" type="text/javascript"></script>
    <script src="scripts/views.js" type="text/javascript"></script>
    <script src="scripts/state.js" type="text/javascript"></script>
    <div id="app"></div>

    <script>
      const { h, app } = hyperapp;
      window.h = h;
      window.app = app;

      app({
        init: initState,
        view: state =>
          h("main", { style: { marginBottom: "128px" } }, [
            state.currentRoute(state),
            v_Timer(state)
          ]),

        node: document.getElementById("app"),
        subscriptions: subscriptions
      });
    </script>

  </body>
</html>
